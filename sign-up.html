    <section>
        <form action="confirmation.html" method="get" id="sign-up-form">
            <h2>Sign Up to become a member of The Book Room!</h2>

            <label for="fname">First Name:</label>
            <input id="fname" type="text" required><br>

            <label for="lname">Last Name:</label>
            <input id="lname" type="text" required><br>

            <label for="fname">Email address:</label>
            <input id="fname" type="email" required><br>

            <p>Book genre preferences:</p>
            <input type="checkbox" id="genre1">
            <label for="genre1">fantasy</label><br>

            <input type="checkbox" id="genre2">
            <label for="genre2">science fiction</label><br>

            <input type="checkbox" id="genre3">
            <label for="genre3">mystery</label><br>

            <input type="checkbox" id="genre4">
            <label for="genre4">biography</label><br>

            <input type="checkbox" id="genre5">
            <label for="genre5">self-help</label><br>

            <input type="checkbox" id="genre6">
            <label for="genre6">history</label><br>

            <input type="checkbox" id="genre7">
            <label for="genre7">true crime</label><br>

            <input type="checkbox" id="genre1">
            <label for="genre1">humor</label><br>

            <input type="checkbox" id="genre8">
            <label for="genre8">classics</label><br>
            

            <input type="submit" value="sign-up">
        </form>
    </section>
