<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Book Room</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <a href="index.html"><h1 id="logo">The Book Room</h1></a>
        <nav>
            <ul id="nav-bar">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="events.html">Events</a>
                </li>
                <li>
                    <a href="sign-up.html" class="current-page">Sign Up</a>
                </li>
            </ul>
        </nav>
    </header>
    <section>
        <form action="confirmation.html" method="get">
            <h2>Sign Up to become a member of The Book Room!</h2>

            <label for="fname" class="personal-info">First Name:</label>
            <input id="fname" type="text" required><br>

            <label for="lname" class="personal-info">Last Name:</label>
            <input id="lname" type="text" required><br>

            <label for="email" class="personal-info">Email address:</label>
            <input id="email" type="email" required><br>

            <p>Book genre preferences:</p>
            <div class="checkbox">
                <label for="genre1">fantasy</label>
                <input type="checkbox" id="genre1">
            </div>
            <div class="checkbox">
                <label for="genre2">science fiction</label>
                <input type="checkbox" id="genre2">
            </div>
            <div class="checkbox">
                <label for="genre3" class="checkbox">mystery</label>
                <input type="checkbox" id="genre3">
            </div>
            <div class="checkbox">
                <label for="genre4" class="checkbox">biography</label>
                <input type="checkbox" id="genre4">
            </div>
            <div class="checkbox">
                <label for="genre5" class="checkbox">self-help</label>
                <input type="checkbox" id="genre5">
            </div>
            <div class="checkbox">
                <label for="genre6" class="checkbox">history</label>
                <input type="checkbox" id="genre6">
            </div>
            <div class="checkbox">
                <label for="genre7" class="checkbox">true crime</label>
                <input type="checkbox" id="genre7">
            </div>
            <div class="checkbox">
                <label for="genre8" class="checkbox">humor</label>
                <input type="checkbox" id="genre8">
            </div>
            <div class="checkbox">
                <label for="genre9" class="checkbox">classics</label>
                <input type="checkbox" id="genre9">
            </div>
            <div class="checkbox">
                <label for="genre10" class="checkbox">romance</label>
                <input type="checkbox" id="genre10">
            </div>
            <input type="submit" value="Sign Up">
        </form>
    </section>
    <footer>
        <ul id="contact-info">
            <li><i class="fa-solid fa-envelope"></i>thebookroomlondon@gmail.org</li>
            <li><i class="fa-solid fa-phone"></i>020 8698 8340</li>
            <li><i class="fa-solid fa-location-dot"></i>71 Verdant Ln, Catford, London (SE6 1JD)</li>
        </ul>
        <ul id="links">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="link to our facebook page(opens in a new tab)"><i class="fa-brands fa-square-facebook"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="link to our instagram page(opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener" aria-label="link to our twitter page(opens in a new tab)"><i class="fa-brands fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener" aria-label="link to our youtube page(opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
            </li>
        </ul>
    </footer>
    <script src="https://kit.fontawesome.com/892b24aa0c.js" crossorigin="anonymous"></script>
</body>
</html>
